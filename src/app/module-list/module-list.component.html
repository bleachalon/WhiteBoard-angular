<div>
  <ul class="list-group">
    <li class="list-group-item list-group-item-info mt-2"><h6>Modules</h6></li>
    <li *ngFor="let module of Modules" class="list-group-item" [ngClass]="{'active': module.id == mid}">

      <a *ngIf="edit==false" routerLink="/courses/{{cid}}/modules/{{module.id}}/lessons">{{module.title}}</a>
      <input *ngIf="edit" class="form-control" value="{{module.title}}" (change)="Module.title=$event.target.value">

      <button *ngIf="edit==false" class="btn float-right btn-outline-primary" (click)="edit=!edit">Edit</button>
      <button *ngIf="edit" class="btn btn-outline-primary float-right" (click)="updateModule(module.id)">Done</button>

      <button class="btn btn-outline-danger mr-1 float-right" (click)="deleteModule(module.id)">X</button>
    </li>
    <li class="list-group"><button class="btn btn-dark mt-1" (click)="createModule()">Add</button></li>
  </ul>
</div>
